<!DOCTYPE html>

<iframe class="cassette" id="player-1" src="https://w.soundcloud.com/player/?url=http://api.soundcloud.com/users/1539950/favorites" width="100%" height="465" scrolling="no" frameborder="no"></iframe>
<script src="https://w.soundcloud.com/player/api.js" type="text/javascript"></script>
<script src="cassette.js"></script>
<script type="text/javascript">
    (function(){
        var widgetIframe = document.getElementById('player-1');

        var cassette = new Cassette(widgetIframe, 'soundcloud');
        cassette.on('ready', function(){
            cassette.play();
        });
    }());
</script>
